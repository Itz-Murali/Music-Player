<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    
    <div class="main-container">
        <motion-particles></motion-particles>
        
    <div class="music-icon">&#127925;</div>
    <div class="music-icon">&#9833;</div>
    <div class="music-icon">&#127932;</div>
    <div class="music-icon">&#9834;</div>
    <div class="music-icon">&#127926;</div>
    <div class="music-icon">&#127930;</div>
    <div class="music-icon">&#127911;</div>
        <div id="gradient"></div>

        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current-time" style="font-size: 16px;">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration" style="font-size: 16px;">00:00</div>
                </div>

                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>

                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-1x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-1x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-2x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-1x"></i>
                    </div>
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-1x" title="repeat"></i>
                    </div>
                </div>
                <div class="visualizer-container">
                     <canvas id="visualizer" width="400" height="70"></canvas>
                </div>


            </div>
        </div>
    </div>
<canvas id="birthday"></canvas>
    <script src="main/background.js"></script>
    <script src="main/Music.js"></script>
    <script src="main/particle.js"></script>
    <script src="main/canva.js"></script>
</body>
</html>
