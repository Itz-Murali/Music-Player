<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Neon Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        #search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #player-container {
            margin-top: 20px;
            position: relative;
            width: 600px;
            height: 340px;
        }
        #player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        #player-container::before, #player-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0099, #00f3ff);
            z-index: -1;
            filter: blur(30px);
            opacity: 0.6;
        }
        #player-container::after {
            filter: blur(60px);
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="search-bar">
        <input type="text" id="song-name" placeholder="Enter song name">
        <button onclick="searchSong()">Search</button>
    </div>

    <div id="player-container">
        
    </div>

    <script>
     
        const SUGAR = 'AIzaSyCDybVOBUFckPYdZpCsyedFRi8LwcvyVak';

 
        function searchSong() {
            const songName = document.getElementById('song-name').value;

            
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(songName)}&type=video&key=${SUGAR}`)
                .then(response => response.json())
                .then(data => {
                    const videoId = data.items[0].id.videoId;
                    loadVideo(videoId);
                })
                .catch(error => console.error('Error fetching YouTube video:', error));
        }


        function loadVideo(videoId) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `
                <iframe id="youtube-player" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
        }
    </script>

</body>
</html>
